<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pictale - Rede Social para Fotógrafos</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Navbar no topo -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Pictale</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/landing">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/registration">Registro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Seção centralizada -->
    <main class="flex-grow-1 d-flex flex-column justify-content-center align-items-center text-center">
        <section class="landing-section">
            <h1>Bem-vindo ao Pictale</h1>
            <p>Uma plataforma inovadora para fotógrafos compartilharem seu trabalho, conectarem-se e se destacarem na comunidade.</p>
            <a href="/registration" class="btn btn-primary">Cadastre-se agora</a>
            <p>Já tem uma conta? <a href="/login" class="text-decoration-none">Faça login</a></p>
        </section>
    </main>

    <!-- Footer no rodapé -->
    <footer class="footer bg-dark text-white text-center py-3">
        <p>&copy; 2025 Pictale. Todos os direitos reservados.</p>
    </footer>

    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>

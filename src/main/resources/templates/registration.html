<div class="mt-4 container col-6" th:fragment="content">
    <h1 class="text-center fs-4">Registration</h1>
    <form th:action="@{/registration}" th:object="${photographer}" method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Enter your name" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:text="${#fields.errors('name')}"></div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Enter your email" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:text="${#fields.errors('email')}"></div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Enter your password" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:text="${#fields.errors('password')}"></div>
        </div>
        <div class="mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city" th:field="*{city}" placeholder="Enter your city">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('city')}" th:text="${#fields.errors('city')}"></div>
        </div>
        <div class="mb-3">
            <label for="country" class="form-label">Country</label>
            <input type="text" class="form-control" id="country" th:field="*{country}" placeholder="Enter your country">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('country')}" th:text="${#fields.errors('country')}"></div>
        </div>
        <div class="mb-3">
            <label for="profilePicture" class="form-label">Profile Picture</label>
            <input type="file" class="form-control" id="profilePicture" name="profilePicture">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('profilePicture')}" th:text="${#fields.errors('profilePicture')}"></div>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>

<header 
    class="d-flex flex-row justify-content-between align-items-center w-100 h-10 bg-white fixed-top py-4 px-5"
    th:fragment="header"
>
    <!-- Logo Section -->
    <div class="d-flex align-items-center col-3">
        <a class="navbar-brand fw-bold" style="font-family: 'Pacifico', cursive; font-size: 1.8rem;" href="/home">Pictale</a>
    </div>

    <!-- Navigation Icons -->
    <div class="d-flex justify-content-center col-5">
        <a class="nav-link" href="/home" title="Home">
            <i class="fa fa-home fa-lg"></i>
        </a>
        <a class="nav-link mx-4 px-4" href="/upload-photo" title="Add Photo">
            <i class="fa fa-plus-circle fa-lg"></i>
        </a>
        <a class="nav-link" href="/following" title="Favorites">
            <i class="fa fa-heart fa-lg"></i>
        </a>
    </div>

    <!-- Following Count Section -->
    <div class="d-flex justify-content-end align-items-center col-3">
        <a 
            class="me-4 text-decoration-none text-dark" 
            th:text="${followingCount != null ? 'Seguindo ' + followingCount : ''}" 
            href="/following">
        </a>

        <a href="/following" class="d-block">
            <img 
                th:src="${currentUser?.profilePicture != null ? currentUser.profilePicture : ''}" 
                alt="..." 
                class="rounded-circle" 
                style="width: 40px; height: 40px;"
            >
        </a>
    </div>
    <div class="admin-link">
        <!-- Exibir apenas para ADMIN -->
        <!-- <th:block th:if="${currentUser?.role == 'ADMIN'}"> -->
            <a href="/admin/photographers" title="Photographers">
                <i class="fas fa-user-shield"></i>
                <!-- <span th:text="${currentUser?.role}"></span> -->
            </a>
        <!-- </th:block> -->
    </div>
</header>

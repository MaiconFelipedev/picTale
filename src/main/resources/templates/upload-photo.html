<div th:fragment="content">
    <form th:action="@{/upload-photo}" method="post" enctype="multipart/form-data">
        <label for="file">Choose your photo:</label>
        <input type="file" id="file" name="file" required><br>

        <label for="caption">Caption:</label>
        <input type="text" id="caption" name="caption" required><br>

        <label for="hashtags">Hashtags (separate by commas):</label>
        <input type="text" id="hashtags" name="hashtags" placeholder="#photography, #nature"><br>

        <button type="submit">Upload</button>
    </form>
</div>
